<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signal Lite</title>
    <link rel="icon" type="image/png" href="static/signallite.png">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/main.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Signal Lite</div>
        <div class="chat-messages">
            <div class="message">
                <div class="message-bubble"> Hello! How are you doing?</div>
                <div class="message-time">12:00</div>
            </div>
            <div class="message user">
                <div class="message-bubble"> I'm great, thanks! What about you? </div>
                <div class="message-time">12:01</div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" placeholder="Type a message...">
            <button class="chat-send-btn">Send</button>
        </div>
    </div>
</body>
</html>
